	<link href="assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />

<body>



<div class="LoginPage">
    <div class="container-fluid Height100">
        <div class="row Height100">
            <div class="col-sm-6 Height100 p-0">
                <div class="Left">
                    <div class="Image">
                        <img src="assets/img/logo.png"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 Height100 p-0">
                <div class="Right Height100">
                    <div class="Content">  
                        <div class="Div1"> 
                            <h1 class="mb-5">Registration</h1> 
                            <div class="Form">
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                        <div class="FormWidth">
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="First name" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Last name" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Email address" class="form-control"/>
                                            </div> 
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Address" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Postal code" class="form-control"/>
                                            </div> 
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Select country" class="form-control"/>
                                            </div>  
                                        </div>
                                    </div> 
                                    <div class="col-sm-6 text-center">
                                        <div class="FormWidth"> 
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Phone number" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Promo code" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Password" class="form-control"/>
                                            </div> 
                                            <div class="form-group mb-3">
                                                <input type="text" placeholder="Confirm password" class="form-control"/>
                                            </div>
                                            <div class="form-group mb-3">
                                                 <select class="Select">
                                                    <option>Select currency</option>
                                                    <option>currency 1</option>
                                                    <option>currency 2</option>
                                                </select>
                                            </div>   
                                            <div class="form-group text-start mb-2">
                                                <div class="MaterialCheckbox">
                                                    <input type="checkbox" id="checkbox-2" class="CheckMaterial" />
                                                    <label for="checkbox-2" class="CheckboxLabel">
                                                        By continuing I certify that I am <br/>18 years of age and I agree to the<br/>
                                                        <a href="#">Terms and Conditions and Privacy Policy</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <button class="btn btn-success m-2 MobileFull"> registration</button>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div> 


                        </div>
                    </div>
                </div>
            </div>
